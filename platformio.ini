[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps =
  PubSubClient
  https://github.com/wemos/WEMOS_SHT3x_Arduino_Library

;upload_port = 192.168.1.X
upload_port = COM8
monitor_port = COM8
monitor_speed = 115200